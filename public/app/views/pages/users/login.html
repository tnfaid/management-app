<style>
body {
  background: #e9e9e9;
  color: #666666;
  font-family: 'RobotoDraft', 'Roboto', sans-serif;
  font-size: 14px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

<!-- ===================================================== -->

<!-- Form Mixin-->
<!-- Input Mixin-->
<!-- Button Mixin-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>User Login</h1><span>Please input your login information</span>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    <div class="tooltip">Click Me</div>
  </div>
  <div class="form">
    <h2>Login to your account</h2>
    <form name="sentMessage" id="contactForm" ng-submit="main.doLogin(loginData);" novalidate>            
      <input ng-disabled="main.disabled" type="text" name="username" placeholder="Username" ng-model="main.loginData.username" autocomplete="off">                            
      <input ng-disabled="main.disabled" type="password" name="password" placeholder="Password" ng-model="main.loginData.password">
      <button type="submit" ng-disabled="main.disabled">Login</button>
    </form>
    <!-- Loading Icon (Bootstrap) -->
    <br>
    <div class="text-center" ng-show="main.loading">
        <span class="glyphicon glyphicon-repeat spinner"></span>
        <p>Loading....</p>
    </div>
    <!-- Loading Icon (Bootstrap) -->
    <!-- Custom Messages -->
    <div class="show-hide-message" ng-show="main.successMsg">
        <div ng-class="alert cta">{{ main.successMsg}}</div>&nbsp
        <a ng-show="main.expired" href="/resend">
    </div>
    <!-- Custom Messages -->
  </div>
  <div class="cta"><a ng-show="!main.isLoggedIn" href="/register">Register</a></div>
</div>
